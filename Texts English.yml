#Tema nuevo
Cuando no utilizar los articles(Linea 414):
A - An - The

1. No se utilizan cuando tenemos delante nombres, ciudades, estados, paises, continentes, montes o calles
(Como nombre propio) Sin embargo se debe utilizar el articulo cuando sea, rios, mares, cordilleras y posiciones geograficas.

2. No se utilizan cuando los nombres de personas tienen titulos, (Mr, Sr, Etc, Magister, Ms, Doctor).

3. Tampoco se utilizan cuando hablamos de rangos de posicion, policia, armada etc.

4. Si se utiliza cuando se describe el nombre propio.(El adjetivo debe estar justo antes de lo que se describe)

Ej: The pacific occean is much larger than the atlantic occean   

